<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section class="instagram-wrapper">
            <div class="instagram-phone">
                <figure>
                    <img src="https://www.instagram.com/static/images/homepage/home-phones.png/43cc71bb1b43.png" alt="Telefone celular que mostra a página inicial do Instagram">
                    <!--
                        src="img/instagram-celular.png"
                        <img class="inner-image" src="img/post-instagram.jpg" alt="Exemplo de postagem no Instagram com a fotografia de uma planta suculenta verde">
                    -->
                </figure>
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/instagram-logo.png" class="instagram-logo" alt="Logo escrito do Instagram">
                    <div class="profile-picture">
                        <img src="img/profile-picture.jpg" alt="Imagem de perfil do usuário">
                    </div>
                    <a href="#" class="login">Continuar como nathalai_</a>
                    <a href="#" class="remove-account">Remover conta</a>                                        
                </div>
                <div class="group">
                    <p class="change-account">Não é nathalai_?</p>
                    <!-- como a instrutora fez:
                        <p class="change-account">
                        <span class="link-blue">Troque de conta</span>
                        ou
                        <span class="link-blue">Increva-se</span>
                        </p>
                    -->
                    <p class="change-account">
                        <a href="#" class="link-blue">Troque de conta</a>
                        ou
                        <a href="#" class="link-blue">Increva-se</a>                    
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download-buttons">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>    
            </div>
        </section>
    </body>
</html>
